<html>
    <head>
        <title>Java-EE7 Email Sending</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container-xxl vh-100 d-flex justify-content-center align-items-center">
            <div class="card">
                <div class="card-body">
                    <div class="fs-3 fw-semibold">Email Sending</div>
                    <form action="SendMail" method="GET">
                        <div class="mt-3">
                            <div class="form-label">Email</div>
                            <input type="email" name="email" class="form-control rounded-3"/>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary px-5 rounded-3">Send Mail</button>
                        </div>
                    </form>
                </div>
            </div>            
        </div>
    </body>
</html>
